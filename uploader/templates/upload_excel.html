{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel & View Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Excel File</h2>
        <form id="upload-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="file">Select Excel File:</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Upload</button>
            <a href="{% static 'images/excel-demo.png' %}" target="_blank" class="btn btn-info ml-2">View Sample Excel</a>
        </form>

        <div id="upload-message" class="mt-4"></div>

        <button id="see-uploaded-data" class="btn btn-secondary mt-4">View Uploaded Data</button>
        <button id="delete-all-data" class="btn btn-danger mt-4">Delete All Data</button>
        <table id="person-table" class="table table-striped mt-4" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Upload Excel File
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this); // Collect form data

            fetch('/api/upload-excel/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',  // Pass the CSRF token for security
                }
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('upload-message');
                if (data.message) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else if (data.error) {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
            });
        });

        // Fetch and Display Uploaded Data
        document.getElementById("see-uploaded-data").addEventListener("click", function() {
            fetch('/api/persons/')  // API endpoint for showing the data
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("person-table");
                    const tbody = table.querySelector("tbody");
                    tbody.innerHTML = "";  // Clear previous data

                    data.forEach(person => {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td>${person.name}</td><td>${person.address}</td>`;
                        tbody.appendChild(row);
                    });

                    // Show the table
                    table.style.display = "table";
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        });

        // Event listener for deleting all data
    document.getElementById("delete-all-data").addEventListener("click", function() {
        if (confirm("Are you sure you want to delete all data?")) {
            fetch('/api/persons/', {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',  // Ensure you include CSRF token
                }
            })
            .then(response => {
                if (response.status === 204) {
                    alert("All data deleted successfully!");
                    // Optionally hide the table after deleting
                    document.getElementById("person-table").style.display = "none";
                } else {
                    alert("Failed to delete data.");
                }
            })
            .catch(error => {
                console.error("Error deleting data:", error);
            });
        }
    });
    </script>
</body>
</html>
