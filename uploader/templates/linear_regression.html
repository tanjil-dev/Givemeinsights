{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    /* Remove top margin and padding for the container */
    .container {
        margin-top: 0; /* No top margin */
        padding-top: 0; /* No top padding */
    }

    /* Remove extra space between the form and the generated plots */
    .mb-3 {
        margin-bottom: 10px; /* Adjust spacing between elements */
    }

    h2, h4 {
        margin-top: 0; /* No extra margin above the headings */
    }

    .img-fluid {
        max-width: 100%;
        height: auto; /* Ensure images scale correctly */
    }
</style>
<br><br><br><br><br>
<div class="container mt-5">
    <h2>Upload Excel File for Linear Regression Plots</h2><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="excel_file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    {% if regression_plots %}
        <hr>
        <h4 class="mt-4">Linear Regression Plots</h4>
        <div class="text-center">
            {% for plot in regression_plots %}
                <div class="mb-3">
                    <img src="{{ plot }}" class="img-fluid rounded border" alt="Linear Regression Plot"
                         style="max-width: 100%; cursor: pointer;"
                         data-bs-toggle="modal" data-bs-target="#regressionPlotModal"
                         data-bs-image="{{ plot }}">
                </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div class="modal fade" id="regressionPlotModal" tabindex="-1" aria-labelledby="regressionPlotModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" class="img-fluid" alt="Large Linear Regression Plot">
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</div>

<script>
    // JavaScript to update modal image when an image is clicked
    var modal = document.getElementById('regressionPlotModal');
    modal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var imageUrl = button.getAttribute('data-bs-image');
        var modalImage = modal.querySelector('#modalImage');
        modalImage.src = imageUrl;
    });
</script>

{% endblock content %}
